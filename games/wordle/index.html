<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle Clone</title>
  <!-- Custom Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="icon-button" id="help-button">
        <img src="assets/help-icon.svg" alt="Help">
      </div>
      <h1>Wordle</h1>
      <div class="icon-button" id="settings-button">
        <img src="assets/settings-icon.svg" alt="Settings">
      </div>
    </div>
    <!-- Optional: Modals for Help and Settings -->
  </header>
  <main>
    <div id="game-board"></div>
    <div id="keyboard"></div>
  </main>
  <!-- Notification Container -->
  <div id="notification-container"></div>
  <!-- Include the word list -->
  <script src="words.js"></script>
  <!-- Include the main script -->
  <script src="script.js"></script>
</body>
</html>
