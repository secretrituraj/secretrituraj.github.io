<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeGuesser Game</title>
    <!-- Include Meta Tag for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="photo-container">
            <img id="photo" src="" alt="Guess the location and time">
            <!-- Controls Overlay -->
            <div id="controls">
                <div id="date-picker">
                    <label for="date-input">Guess the date:</label>
                    <input type="date" id="date-input" min="2023-01-01">
                </div>
                <div id="map-container">
                    <div id="map"></div>
                </div>
            </div>
            <!-- Guess Button -->
            <button id="guess-button">Submit Guess</button>
        </div>
    </div>
    <!-- Expanded Map Modal -->
    <div id="map-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <div id="expanded-map"></div>
        </div>
    </div>
    <!-- Result Section -->
    <div id="result" style="display: none;">
        <h2>Your Result:</h2>
        <p id="distance-result"></p>
        <p id="date-result"></p>
        <p id="total-score"></p>
        <button id="next-button">Next Photo</button>
    </div>
    <!-- Final Result -->
    <div id="final-result" style="display: none;">
        <h2>Game Over</h2>
        <p id="final-score"></p>
    </div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
